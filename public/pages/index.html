<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="../libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">RestBi</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Settings<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a data-content="database" href="#">Database</a></li>
            <li><a data-content="miningData" href="#">Mining Data</a></li>
            <li><a data-content="uploadData" href="#">Upload Data</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="content-container">
<!-- contents is rendered here -->
</div>


<script src="../libs/requirejs/require.js"></script>
<script type="text/javascript">
require.config({
    baseUrl: '.',
    paths: {
    	'jquery':'../libs/jquery/dist/jquery',
    	'bootstrap':'../libs/bootstrap/dist/js/bootstrap',
    	'backbone': '../libs/backbone/backbone',
    	'underscore': '../libs/underscore/underscore',
    	'alfnavigator': '../libs/alfnavigator/alfnavigator',
    		'async': '../libs/lib/async',
    	    'animojs': '../libs/animo.js/animo',
    	    'animate': '../libs/animate.css/animate',
    	    'parsequery': '../libs/parsequery/index',
    	   'async':'../libs/async/lib/async',
    	   'css': '../libs/require-css/css',
    	   'text': '../libs/text/text'
    },
    shim:{
    	'bootstrap':{
    		deps: ['jquery']
    	},
    	'backbone':{
    		deps: ['jquery','underscore']
    	},
    	'parsequery':{
    		deps: ['jquery']
    	},
    	'animojs':{
    		deps: ['jquery', 'css!animate']
    	}
    },
    map: {
    	  '*': {
    	    'css': 'css',
    	    'text': 'text'
    	  }
    	}
  });
</script>
<script type="text/javascript">
require(['app'], function(app){
  // init app
});
</script>
</body>
</html>
